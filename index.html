<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food Recipe App</title>
    <script src="https://kit.fontawesome.com/23bfb4d3a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>

        </header>

        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/xrysxr1483568462.jpg" alt="food-image">
                    <span>Fish stew with Rolis</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/sutysw1468247559.jpg" alt="food-image">
                    <span>Fish stew with Rolis</span>
                </li>
            </ul>

        </div>

        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://www.themealdb.com/images/media/meals/yxsurp1511304301.jpg"
                        alt="random-food-image">
                </div>

                <div class="meal-body">
                    <h4>Veggies</h4>
                    <button><i class="fa-regular fa-heart"></i></button>

                </div>

            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
